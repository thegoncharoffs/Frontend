<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/styles/main-mail.css">
</head>
<body>
<header class="header-mail">
    <ul class="header-mail__left-side">
        <li class="header-mail__left-item _first">
            <a class="link _size-xl _ordinary _orange-hover">Mail.Ru</a>
        </li>
        <li class="header-mail__left-item">
            <a class="link _ordinary _orange-hover">Почта</a>
        </li>
        <li class="header-mail__left-item">
            <a class="link _ordinary _orange-hover">Мой Мир</a>
        </li>
        <li class="header-mail__left-item">
            <a class="link _ordinary _orange-hover">Одноклассники</a>
        </li>
        <li class="header-mail__left-item">
            <a class="link _ordinary _orange-hover">Игры</a>
        </li>
        <li class="header-mail__left-item">
            <a class="link _ordinary _orange-hover">Знакомства</a>
        </li>
        <li class="header-mail__left-item">
            <a class="link _ordinary _orange-hover">Новости</a>
        </li>
        <li class="header-mail__left-item">
            <a class="link _ordinary _orange-hover">Поиск</a>
        </li>
        <li class="header-mail__left-item">
            <a class="header-mail__last-link">
                <span>Все проекты</span>
                <span class="header-mail__more-triangle"></span>
            </a>
        </li>
    </ul>

    <div class="header-mail__right-side">
        <div class="header-mail__registration">
            <a class="link _ordinary _orange-hover">Регистрация</a>
        </div>

        <div class="header-mail__enter">
            <a class="link _ordinary _orange-hover">Вход</a>
        </div>
    </div>
</header>

<main class="main-wrapper">
    <div class="main-wrapper__left-side">

        <div class="mailbox">

            <div class="mailbox__advert"></div>

            <div class="mailbox__inner-wrapper">
                <div class="mailbox__head">
                    <a class="link _size-xl _ordinary _orange-hover" href="">Почта</a>
                </div>

                <div class="mailbox__body">
                    <div class="mailbox__row">

                        <div class="mailbox__login">
                            <input class="mailbox__login-field" type="text" placeholder="Имя ящика">
                        </div>

                        <div class="mailbox__select">
                            <select class="mailbox__select-field">
                                <option selected="selected">@mail.ru</option>
                                <option>@inbox.ru</option>
                                <option>@list.ru</option>
                                <option>@bk.su</option>
                            </select>
                        </div>
                    </div>

                    <div class="mailbox__row_condensed">
                        <div class="mailbox__password">
                            <input class="mailbox__password-field" type="password" placeholder="Пароль">
                        </div>

                        <a class="mailbox__button" href="">
                            Войти
                        </a>
                    </div>

                    <div class="mailbox__row_extended">
                        <a class="mailbox__forgot-password" href="">Забыли пароль?</a>
                        <div class="mailbox__remember-me">
                            <input id="mailbox__checkbox" class="mailbox__checkbox" type="checkbox" checked="checked">
                            <label for="mailbox__checkbox">&nbsp;Запомнить</label>
                        </div>
                    </div>
                </div>

                <a class="mailbox__footer">
                    Регистрация нового ящика
                </a>
            </div>
        </div>

        <div class="projects">
            <a class="projects__item" href="">
                <img class="projects__img" src="./assets/images/icons/icq-icon.png">
                <div class="projects__link">ICQ</div>
            </a>
            <a class="projects__item" href="">
                <img class="projects__img" src="./assets/images/icons/icq-icon.png">
                <div class="projects__link">Мой Мир</div>
            </a>
            <a class="projects__item" href="">
                <img class="projects__img" src="./assets/images/icons/icq-icon.png">
                <div class="projects__link">Одноклассники</div>
            </a>
            <a class="projects__item" href="">
                <img class="projects__img" src="./assets/images/icons/icq-icon.png">
                <div class="projects__link">Юла</div>
            </a>
            <a class="projects__item" href="">
                <img class="projects__img" src="./assets/images/icons/icq-icon.png">
                <div class="projects__link">Гороскоп: Лев</div>
            </a>
            <a class="projects__item" href="">
                <img class="projects__img" src="./assets/images/icons/icq-icon.png">
                <div class="projects__link">ТВ-программа</div>
            </a>
            <a class="projects__item" href="">
                <img class="projects__img" src="./assets/images/icons/icq-icon.png">
                <div class="projects__link">Pandao</div>
            </a>
        </div>

        <a class="low-advert" href="">
            <div class="low-advert__inner-block">

                <img class="low-advert__icon" src="./assets/images/icons/icq-icon.png">

                <div class="low-advert__text">
                    <p class="low-advert__text-top">Delivery Club</p>
                    <p class="low-advert__text-bottom">Заказать</p>
                </div>
            </div>
        </a>
    </div>

    <div class="main-wrapper__right-side">

    </div>
</main>

<!-- inject:svg --><!-- endinject -->
</body>
